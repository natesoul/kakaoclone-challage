<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kokoa Tribe</title>
	<meta charset="UTF-8" />
	<script src="https://kit.fontawesome.com/0fc7ee4a63.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="background">
      <div class="bgimage">
        <div class="status-bar">
            <span class="status-bar__clock">9:41</span>
            <div class="status-bar__icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__left">
                <a href="#"><i class="fas fa-arrow-left"></i></a>
            </div>
            <span class="header__middle">Profile</span>
            <div class="header__right">
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <main>
            <div class="user">
                <div class="user__header">
                    <img src="https://d39l2hkdp2esp1.cloudfront.net/img/photo/163616/163616_00_2x.jpg" 
                    class="user__avatar" />
                    <h1 class="user__name">Suzie Jones</h1>
                    <h3 class="user__location">London, England</h3>
        </main>
        <div class="buttons">
            <div class="button">Follow</div>
            <div class="button">Message</div>
        </div>
        <ul class="counts">
            <li class="counts__count count">
                <div class="count__column">
                    <span class="count__c">140</span>
                    <span class="count__d">Followers</span>
                </div>
            </li>
            <li class="counts__count count">
                <div class="count__column">
                    <span class="count__c">250</span>
                    <span class="count__d">Following</span>
                </div>
            </li>
            <li class="counts__count count">
                <div class="count__column">
                    <span class="count__c">369</span>
                    <span class="count__d">Images</span>
                </div>
            </li>
        </ul>
        <nav class="nav">
            <ul class="nav__items">
                <li class="nav__item"><i class="far fa-user"></i></li>
                <li class="nav__item"><i class="fas fa-user-friends"></i></li>
                <li class="nav__item"><i class="far fa-comments"></i></li>
                <li class="nav__item"><i class="fas fa-cog"></i></li>
            </ul>
            <div class="line"></div>
        </nav>
        </div>
      </div>
    </div>
</body>
