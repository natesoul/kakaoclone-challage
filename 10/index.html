<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kokoa Tribe</title>
	<meta charset="UTF-8" />
	<script src="https://kit.fontawesome.com/0fc7ee4a63.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="background">
        <div class="status-bar">
            <span class="status-bar__clock">9:41</span>
            <div class="status-bar__icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__left">
                <a href="#"><i class="fas fa-arrow-left"></i>/a>
            </div>
            <span class="header__middle">Profile</span>
            <div class="header__right">
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <main>
            <img src="" alt="">
            <p>Suzie Jones</p>
            <p>London, England</p>
        </main>
        <div class="buttons">
            <div class="button">Follow</div>
            <div class="button">Message</div>
        </div>
        <ul class="counts">
            <li class="count"></li>
            <li class="count"></li>
            <li class="count"></li>
        </ul>
        <nav class="nav">
            <ul class="nav__items">
                <li class="nav__item"><i class="fas fa-home"></i></li>
                <li class="nav__item"><i class="fas fa-globe-asia"></i></li>
                <li class="nav__item"><i class="fas fa-route"></i></li>
                <li class="nav__item"><i class="fas fa-users"></i></li>
                <li class="nav__item"><i class="fas fa-cog"></i></li>
            </ul>
        </nav>
    </div>
</body>
