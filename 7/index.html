<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/0fc7ee4a63.js" crossorigin="anonymous"></script>
  </head>

  <body>
      <div class="phone">
          <div class="phoneinside">
            <header class="header">Sign in</header>
            <div class="input">
                <input type="text" placeholder="email">
                <div class="blank"></div>
                <input type="text" placeholder="password">
            </div>
            <div class="forgot">Forgot Password?</div>
            <div class="remember">
                <i class="far fa-check-square"></i>
                <span>Remember Me</span>
            </div>
            <div class="sign">
                <div class="signin">Sign in</div>
            </div>
            <h5 class="or">OR</h5>
            <div class="buttons">
                <a href="#" class="button">Facebook</a>
                <a href="#" class="button">Twitter</a>
            </div>
            <div class="text">
                <p><span>need an acount?</span>
                <a href="#" class="detail">Sign Up</a></p>
                <p><span>forgot your password?</span>
                <a href="#" class="detail">Retrieve</a></p>
            </div>
          </div>
      </div>
      
  </body>
