<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/0fc7ee4a63.js" crossorigin="anonymous"></script>
  </head>

  <body>
<!-- Airpods -->
      <div class="airpods">
        <div class="innerbox">
            <div class="main-image">
                <img src="src/airpods.jpg" height="300px" width="300px">
            </div>
            <div class="text">
                <div class="title">Apple Airpods</div>
                <div class="detail1">Combine intelligent design with breakthrough</span>
                <div class="detail2">technology and crystal clear sound.</span>
            
            </div>
            <div class="bottom">
                <div class="price">
                    <span class="price__price">
                        $159
                    </span>
                </div>
                <div class="star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span class="star-text">16</span>
                </div>
            </div>
        </div>
      </div>
<!-- person -->
      <div class="person">
          <div class="upper">
              <img src="src/upper.jpg" height="200px" width="500px">
          </div>
          <div class="lower">
              <span class="name">Clark Gilbert</span>
              <span class="job">Engineer</span>
              <div class="follow">follow</div>
              <div class="message">message</div>
          </div>
      </div>

  </body>
</html>
