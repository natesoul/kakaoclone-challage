<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kokoa Tribe</title>
	<meta charset="UTF-8" />
	<script src="https://kit.fontawesome.com/0fc7ee4a63.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="src/styles.css" />
</head>

<body>
	<div class="phone">
        <div class="background">
            <header class="header">
                <div class="header__tops">
                    <span class="header__top">
                        <i class="fas fa-bars"></i>
                    </span>
                    <span class="header__top">
                        Recipes
                    </span>
                    <span class="header__top">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <ul class="header__bottoms">
                    <li class="header__bottom">Popular Recipes</li>
                    <li class="header__bottom"><a href="#">View All</a></li>
                </ul>
            </header>
            <main>
                <ul class="main__tops">
                    <li class="main__top">Home Cooking</li>
                    <li class="main__top">Pastry Recipes</li>
                </ul>
                <ul class="main__bottoms">
                    <li class="main__bottom">For Babies</li>
                    <li class="main__bottom">Smoothie Recipes</li>
                </ul>
            </main>
            <main>
                <ul class="others">
                    <h1 class="others__title">other recipes</h1>
                    <li class="other">
                        <div class="other__left">
                            <h5 class="kinds">Refreshmeats</h5>
                            <h5 class="count">120 Recipes</h5>
                        </div>
                        <span class="other__right"><i class="fas fa-angle-right"></i>
                        </span>
                        
                    </li>
                    <li class="other">
                        <div class="other__left">
                            <h5 class="kinds">Diet Dishes</h5>
                            <h5 class="count">27 Recipes</h5>
                        </div>
                        <span class="other__right"><i class="fas fa-angle-right"></i>
                        </span>
                    </li>
                    <li class="other">
                        <div class="other__left">
                            <h5 class="kinds">Soup Recipes</h5>
                            <h5 class="count">279 Recipes</h5>
                        </div>
                        <span class="other__right"><i class="fas fa-angle-right"></i>
                        </span>
                    </li>
                    <li class="other">
                        <div class="other__left">
                            <h5 class="kinds">Meat Dishes</h5>
                            <h5 class="count">109 Recipes</h5>
                        </div>
                        <span class="other__right"><i class="fas fa-angle-right"></i>
                        </span>
                    </li>
                </ul>
            </main>

            <nav class="nav">
                <ul class="nav__items">
                    <li class="nav__item"><i class="fas fa-home"></i></li>
                    <li class="nav__item"><i class="fas fa-utensils"></i></li>
                    <li class="nav__item"><i class="far fa-edit"></i></li>
                    <li class="nav__item"><i class="far fa-save"></i></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
