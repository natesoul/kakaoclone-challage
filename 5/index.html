<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/0fc7ee4a63.js" crossorigin="anonymous"></script>
  </head>
  <title>instagram | Kakao Clone</title>
  <body>
<!-- top-line -->
      <div class="top-line">
          <div class="top-line__column">
              <span class="title">instagram</span>
          </div>
          <div class="top-line__column">
            <i class="fas fa-tv"></i>
            <i class="far fa-paper-plane"></i>
          </div>
      </div>
<!-- header -->
    <header class="header">
        <ul class="friend-list">
            <li class="friend-list__icon">
                <img src="" alt="">
            </li>
            <li class="friend-list__icon">
                <img src="" alt="">
            </li>
            <li class="friend-list__icon">
                <img src="" alt="">
            </li>
            <li class="friend-list__icon">
                <img src="" alt="">
            </li>
        </ul>
    </header>
<!-- main -->
    <main>
        <div class="name">
            <div class="name__column">
                <img src="" alt="">
                <span class="myname">Sam Martin</span>
                <span class="timestamp">5min</span>
            </div>
            <div class="ellipsis"></div>
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="main-image">
            <img src="" alt="">
        </div>
        <div class="status">
            <div class="status__column">
                <i class="far fa-heart"></i>
                <span class="heart">2,515</span>
                <i class="far fa-comment-alt"></i>
                <spain class="reply">350</spain>
            </div>
            <div class="status__column">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </main>
<!-- nav -->
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <i class="fas fa-vector-square"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-plus-circle"></i>
            </li>
            <li class="nav__list-item">
                <i class="far fa-heart"></i>
            </li>
            <li class="nav__list-item">
                <i class="far fa-user"></i>
            </li>
        </ul>
    </div>
  </body>
</html>
