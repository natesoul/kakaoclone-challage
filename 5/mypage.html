<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/0fc7ee4a63.js" crossorigin="anonymous"></script>
  </head>
  <title>Mypage | Kakao Clone</title>
  <body>
<!-- main -->
    <main>
        <div class="name">
            <div class="name__column">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>        
                <img src="src/myname.jpg" height="50px" width="50px">
                <span class="myname">Sam Martin</span>
                <span class="timestamp">5min</span>
            </div>
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="main-image">
            <img src="src/main.jpg" height="300px" width="300px">
        </div>
        <div class="status">
            <div class="status__column">
                <i class="far fa-heart"></i>
                <span class="heart">2,515</span>
                <i class="far fa-comment-alt"></i>
                <spain class="reply">350</spain>
            </div>
            <div class="status__column">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
    </main>
<!-- friend list -->
    <ul class="friends">
        <li class="friend-list">
            <div class="friend-list__column">
                <img src="src/friend.jpg" height="50px" width="50px">
                <span class="friend-name">Angel</span>
                <span class="friend-status">Looks so good that I can't control myself over this.</span>
                <i class="far fa-heart"></i>
                <i class="fas fa-reply"></i>
            </div>
        </li>
        <li class="friend-list">
            <div class="friend-list__column">
                <img src="src/friend.jpg" height="50px" width="50px">
                <span class="friend-name">Chalie</span>
                <span class="friend-status">Waiting more from you.</span>
                <i class="far fa-heart"></i>
                <i class="fas fa-reply"></i>
            </div>
        </li>
        <li class="friend-list">
            <div class="friend-list__column">
                <img src="src/friend.jpg" height="50px" width="50px">
                <span class="friend-name">Angelina Martin</span>
                <span class="friend-status">New collection is great!!</span>
                <i class="far fa-heart"></i>
                <i class="fas fa-reply"></i>
            </div>
        </li>
    </ul>
<!-- footage -->
    <div class="footage">
        <div class="footage__column">
            <img src="src/myname.jpg" height="50px" width="50px">
            <input type="text" placeholder="Add a comment">
        </div>
        <div class="footage__column">
            <i class="far fa-paper-plane"></i>
        </div>
    </div>
